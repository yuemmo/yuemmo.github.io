<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>portfolio</title>
        <link rel="icon" type="image/x-icon" href="images/doraemon.png">
        <style>
            *
            {
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }
            body, a:hover
            {
                cursor: url('images/doraemonSmall.png'), default;
            }
            
            .btn
            {
                color:black;
                background-color: white;
                padding: 10px 10px;
                width: calc(80% / 5);
                border: none;
                outline: none;
                overflow: hidden;
                cursor: url('images/doraemonSmall.png'), default;
            }
            .btn:hover
            {
                color: white;
                background-color: black;
            }
            .btn.active
            {
                border-width: 1px;
                border-style: solid none;
            }
            
            .dispImg
            {
                float: left;
                color:azure;
                background-color: blueviolet;
                width: 200px;
                line-height: 300px;
                margin:10px;
                border: none;
                outline: none;
                overflow: hidden;
                cursor: url('images/doraemonSmall.png'), default;
                display:none;
            }
            .dispImg:hover
            {
                color: white;
                background-color: peru;
            }
            .dispImg.display
            {
                color: white;
                background-color: palevioletred;
            }
            .images
            {
                text-align: center; 
                white-space: normal; 
                margin-top:50px;
                overflow: hidden;
            }
            .show
            {
                display: block;

            }

            @media screen and (max-width: 950px) 
            {
                .btn{width: 100%;}
                .smallScreen{display:initial;}
                .largeScreen{display:none;}
            }
            @media screen and (min-width: 951px) 
            {
                .btn{width: calc(80% / 5);}
                .smallScreen{display:none;}
                .largeScreen{display:initial;}
            }
            h1
            {
                text-align: center;
                padding-top: 50px;
                padding-bottom: 50px;
            }
            p
            {
                color: red;
            }
        </style>
    </head>

    <body>
        <div class='smallScreen'>
            <h1> ﾟ･:ﾟ･:,｡★ ＼(◌ˇ‿ˇ◌ )♪<br/>欢迎光临<br/>♪( ◌ˇ‿ˇ◌)/ ★,｡･:･ﾟ</h1>
        </div>
        <div class='largeScreen'>
            <h1> ﾟ･:ﾟ･:,｡★ ＼(◌ˇ‿ˇ◌ )♪ 欢迎光临 ♪( ◌ˇ‿ˇ◌)/ ★,｡･:･ﾟ</h1>
        </div>
        
        
        <div style="text-align: center;" id="myBtnContainer">
            <Button class="btn active" onclick="filterTag('all')">全部 ALL</Button>
            <Button class="btn" onclick="filterTag('comic')">漫画 COMICS</Button>
            <Button class="btn" onclick="filterTag('illus')">绘画 ILLUSTRATIONS</Button>
            <Button class="btn" onclick="filterTag('design')">设计 DESIGN</Button>
            <Button class="btn" onclick="filterTag('misc')">其它 MISCELLANEOUS</Button>
        </div>

        
        <div class="images" id="myImgContainer" >
            <Button class="dispImg display illus" onclick="">A</Button>
            <Button class="dispImg comic design" onclick="">BB</Button>
            <Button class="dispImg illus" onclick="">CCC</Button>
            <Button class="dispImg comic" onclick="">D</Button>
            <Button class="dispImg illus misc" onclick="">EE</Button>
            <Button class="dispImg comic" onclick="">FFF</Button>
            <Button class="dispImg misc" onclick="">G</Button>
            <Button class="dispImg misc" onclick="">HH</Button>
            <Button class="dispImg design" onclick="">III</Button>
            <Button class="dispImg design misc" onclick="">J</Button>
            <Button class="dispImg design" onclick="">KK</Button>
            <Button class="dispImg design" onclick="">LLL</Button>
        </div>   
        
        <script>
            var btnContainer = document.getElementById("myBtnContainer");
            var btns = btnContainer.getElementsByClassName("btn");
            for (var i = 0; i < btns.length; i++) 
            {
                btns[i].addEventListener("click", function()
                {
                    var current = document.getElementsByClassName("active");
                    current[0].className = current[0].className.replace(" active", "");
                    this.className+= " active";
                })
            }
        </script>


        <script>
            filterTag("all");

            function filterTag(c)
            {
                var x = document.getElementsByClassName("dispImg");
                if (c == "all") c = "";
                for (var i = 0; i < x.length; i++)
                {
                    removeImg(x[i]); 
                    if (x[i].className.indexOf(c) > -1) 
                    {
                        addImg(x[i]);
                    }
                }
            }

            function addImg(tags)
            {
                var t = tags.className.split(" ");
                if (t.indexOf("show") == -1)
                {
                    tags.className += " show";
                }
            }

            function removeImg(tags)
            {
                var t = tags.className.split(" ");
                while (t.indexOf("show") > -1)
                {
                    t.splice(t.indexOf("show"), 1);
                }
                tags.className=t.join(" ");
            }
        </script>

        <p>under construction…</p>
    </body>
</html>
