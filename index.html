<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>portfolio</title>
        <style>
            * {
                font-family: "Helvetica Neue", "Arial", sans-serif;
             }
             
            .btn
            {
                color:black;
                background-color: white;
                padding: 10px 10px;
                width: calc(80% / 5);
                border: none;
                outline: none;
                overflow: hidden;
                cursor: pointer;
            }
            .btn:hover
            {
                color: white;
                background-color: black;
            }
            .btn.active
            {
                border-width: 1px;
                border-style: solid none;
            }
            @media screen and (max-width: 800px) 
            {
                .btn{width: 100%;}
            }

            .images
            {
                margin-top:20px;
                overflow: hidden;
            }

            .dispImg
            {
                float: left;
                background-color: blueviolet;
                color:azure;
                width:100px;
                line-height: 100px;
                text-align:center;
                margin:2px;
                display:block;
            }

            p
            {
                color: red;
            }
        </style>
    </head>

    <body>
        <h1 style="text-align: center;">Y U E M M O</h1>
        
        <div style="text-align: center;" id="myBtnContainer">
            <Button class="btn active" onclick="filter('all')">ALL</Button>
            <Button class="btn" onclick="filter('comic')">COMICS</Button>
            <Button class="btn" onclick="filter('illus')">ILLUSTRATIONS</Button>
            <Button class="btn" onclick="filter('design')">DESIGN</Button>
            <Button class="btn" onclick="filter('misc')">MISCELLANEOUS</Button>
        </div>

        <div class="images">
            <div class="dispImg illus">A</div>
            <div class="dispImg comic design">BB</div>
            <div class="dispImg illus">CCC</div>
            <div class="dispImg comic">D</div>
            <div class="dispImg illus misc">EE</div>
            <div class="dispImg comic">FFF</div>
            <div class="dispImg misc">G</div>
            <div class="dispImg misc">HH</div>
            <div class="dispImg design">III</div>
            <div class="dispImg design misc">J</div>
            <div class="dispImg design">KK</div>
            <div class="dispImg design">LLL</div>
        </div>

        <p>under constructionâ€¦</p>
        

        <script>
            var btnContainer = document.getElementById("myBtnContainer");
            var btns = btnContainer.getElementsByClassName("btn");
            for (var i = 0; i < btns.length; i++) 
            {
                btns[i].addEventListener("click", function()
                {
                    var current = document.getElementsByClassName("active");
                    current[0].className = current[0].className.replace(" active", "");
                    this.className+= " active";
                })
            }
        </script>
    </body>
</html>
